<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Video Rooms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="page">
  <header class="hero">
    <div class="brand">Secure Video Rooms</div>
    <p class="subtitle">Private, link-only video meetings.</p>
  </header>
  <main class="card">
    <div class="actions">
      <button id="createRoomBtn" class="btn primary">Create Room</button>
      <div class="join">
        <label for="roomLink" class="label">Join with a room link</label>
        <div class="join-row">
          <input id="roomLink" type="text" class="input" placeholder="Paste room link (https://.../room/xxxx)">
          <button id="joinRoomBtn" class="btn secondary">Join Room</button>
        </div>
        <p id="joinError" class="error" aria-live="polite"></p>
      </div>
    </div>
  </main>
  <footer class="footer">End-to-end over WebRTC â€¢ Powered by Socket.io</footer>
  <script src="/app.js"></script>
</body>
</html>
